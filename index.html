<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">

        </div>
        <div id="game">

        </div>
        <div id="win-div">
            <p id="win-div-text">

            </p>
            <button id="play-again-button">Play Again?</button>
        </div>
    </div>

    <dialog id="player-info-dialog">
        <form id="player-info-form">
            <label for="player-one-name">Player 1 Name: </label>
            <input type="text" id="player-one-name" name="player-one-name">
            <label for="player-one-marker">Player 1 Marker: </label>
            <input type="text" id="player-one-marker" name="player-one-marker">
            <label for="player-two-name">Player 2 Name: </label>
            <input type="text" id="player-two-name" name="player-two-name">
            <label for="player-two-marker">Player 2 Marker: </label>
            <input type="text" id="player-two-marker" name="player-two-marker">
        </form>
        <button type="submit" id="submit-player-info-button">Start!</button>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
